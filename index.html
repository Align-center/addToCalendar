<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to calendar button</title>

    <link rel="stylesheet" href="style.css">

    <!-- JQuery is used only to put the click event listener on the button -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</head>

<body>
    <!-- You can put as many div.addevent as you want, the buttons will create the links based on what's inside of the div -->
    <div class="addevent">
        <span class="start">2021-01-22 15:30</span> <!-- start date, format YYYY-MM-DD HH:MM -->
        <span class="end">2021-01-23 18:00</span> <!-- end date, same format -->
        <span class="title">This is a title</span> <!-- event title -->
        <span class="desc">This the event's desc</span> <!-- event description/text -->
        <span class="location">internet</span> <!-- event location -->
        <span class="buttonText">Add this event to your calendar</span> <!-- Text that will be displayed inside the button -->
    </div>

    <div class="addevent">
        <span class="start">2021-02-22 15:30</span> <!-- start date, format YYYY-MM-DD HH:MM -->
        <span class="end">2021-02-23 18:00</span> <!-- end date, same format -->
        <span class="title">Another title</span> <!-- event title -->
        <span class="desc">This the event's desc with a link : https://css-tricks.com/</span> <!-- event description/text -->
        <span class="location">internet</span> <!-- event location -->
        <span class="buttonText">Add to calendar</span> <!-- Text that will be displayed inside the button -->

    </div>
</body>

</html>
